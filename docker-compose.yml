services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://nexttask:password@db:5432/nexttask
      NEXTAUTH_SECRET: super-secret-key-change-this-in-production
      NEXTAUTH_URL: http://localhost:3000
      GOOGLE_ID: ${GOOGLE_ID:-}
      GOOGLE_SECRET: ${GOOGLE_SECRET:-}
    restart: always

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: nexttask
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nexttask
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexttask"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata: